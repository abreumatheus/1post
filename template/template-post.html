<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Post Title</title>
  <link href="https://unpkg.com/plume-css@1.0.11/lib/plume-all.css" rel="stylesheet" rel="preload" as="style" media="all" defer>
  <style>:root { --pm-app-container-max-width: 760px }</style>
</head>
<body class="plume">
  <div class="pm-container">
    <h1>Post Title</h1>
    <p><a href="/">← ← ←</a> &nbsp; {{date}}</p>

    <!-- Post Content -->

    <p>
      <strong>Posted by: </strong>
      <a href="{{author_url}}" target="_blank" rel="noreferrer noopener">{{author}}</a>
    </p>
  </div>
</body>
</html>
